<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->

    <title>Find Book</title>

    <!-- BootStrap Link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Css -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="container">
        <h1 class="text-center text-white my-4">FIND YOUR FAVOURIT BOOK</h1>

        <!-- input group -->

        <div class="input-group mb-3 container w-50 my-5">
            <input type="text" class="form-control" placeholder="Enter the book Catagory"
                aria-label="Recipient's username" aria-describedby="button-addon2" id="input">
            <button class="btn btn-outline-secondary bg-danger text-white" type="button" id="button-addon2"
                onclick="search_button()">Search</button>
        </div>

        <!-- spinner -->

        <div id="spinner" class="text-center text-light">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- search information -->

        <div id="no-of-result">

        </div>
        <div id="Book-info-container" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">

        </div>
    </header>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Js File -->
    <script src="app.js"></script>
</body>

</html>
